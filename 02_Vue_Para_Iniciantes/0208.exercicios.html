<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>Vue.js - 0208</title>
  </head>
  <body>
    <!--
    Utilizando a api:
    https://viacep.com.br/ws/04538133/json/
    Mostre o cep, logradouro, complemento, bairro, localidade e uf do que for retornado.

    
    Use o arquivo json da aula, para listar os cursos e as matÃ©rias.
  -->

    <div id="app">
      <button @click="fetchCep">Puxar Cep</button>
      <ul>
        <li v-for="dado, key in local">{{key}}: {{dado}}</li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          local: {},
        },
        methods: {
          fetchCep() {
            fetch("https://viacep.com.br/ws/04538133/json/")
              .then((r) => r.json())
              .then((r) => {
                this.local = r;
              });
          },
        },
      });
    </script>
  </body>
</html>
