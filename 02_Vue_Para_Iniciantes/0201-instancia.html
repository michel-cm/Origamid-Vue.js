<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>Vue.js - 0201</title>
  </head>
  <body>
    <div id="app">{{nome}}</div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          nome: "Martelo",
        },
        computed: {
          mostrar() {
            setTimeout(function () {
              console.log(this.nome);
              // undefined
            });
            setTimeout(() => {
              console.log(this.nome);
              // Martelo
            });
            console.log(this.nome);
            // Martelo
          },
        },
      });
    </script>
  </body>
</html>
