<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>Vue.js - 0209</title>
  </head>
  <body>
    <div id="app">
      <h2>Pre√ßo: {{preco}}</h2>
      <h2>Desconto: {{desconto}}</h2>
      <h3>total: {{total}}</h3>
    </div>

    <div id="app2">
      <ul>
        <li v-for="carro in carrosAzuis">{{carro.marca}}</li>
      </ul>

      <p>Contador: {{contador}}</p>
      <button @click="contador++">Incrementar</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          preco: 59,
          desconto: 10,
        },
        computed: {
          total() {
            return "R$ " + (this.preco - this.desconto);
          },
        },
      });

      const vm2 = new Vue({
        el: "#app2",
        data: {
          carros: [
            {
              marca: "VW",
              cor: "Azul",
            },
            {
              marca: "Ford",
              cor: "Preto",
            },
            {
              marca: "Tesla",
              cor: "Azul",
            },
          ],
          contador: 0,
        },
        computed: {
          carrosAzuis() {
            return this.carros.filter(({ cor }) => cor == "Azul");
          },
        },
        watch: {
          contador(valorNovo, valorAntigo) {
            console.log(valorAntigo);
            console.log(valorNovo);
          },
        },
      });
    </script>
  </body>
</html>
