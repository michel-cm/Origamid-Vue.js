<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>Vue.js - 0206</title>
  </head>
  <body>
    <!--
    Simule a adição de um produto no carrinho
    este produto possui estoque de 7 itens
    (utilize a mesma ideia do contador).

    Ao atingir 7 itens mostre uma mensagem informando
    não ser possível adicinar mais do que 7 itens.

    Remova também o botão de adicionar itens.
  -->

    <div id="app">
      <p>Caderno: {{estoqueCaderno}}</p>
      <button v-show="carrinho" @click="removerItem">-</button>
      <button v-show="estoqueCaderno" @click="adicionarItem">+</button>
      <p>Meu carrinho: {{carrinho}}</p>
      <p v-show="estoqueCaderno==0">Caderno sem estoque</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          estoqueCaderno: 7,
          carrinho: 0,
        },
        methods: {
          adicionarItem() {
            this.carrinho++;
            this.estoqueCaderno--;
          },
          removerItem() {
            this.carrinho--;
            this.estoqueCaderno++;
          },
        },
      });
    </script>
  </body>
</html>
