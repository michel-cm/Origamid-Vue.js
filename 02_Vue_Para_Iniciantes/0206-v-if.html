<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>Vue.js - 0206</title>
  </head>

  <body>
    <div id="app">
      <template v-if="logado">
        <p>Usuario está Logado</p>
        <button @click="logado = false">Deslogar</button>
      </template>
      <template v-else>
        <p>Usuario está Deslogado</p>
        <button @click="logado = true">Logar</button>
      </template>
      <p v-show="logado">Olá, Bem vindo!</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          logado: true,
        },
      });
    </script>
  </body>
</html>
