<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>Vue.js - 0202</title>
  </head>
  <body>
    
    <div id="app">{{logado}}</div>

    <script>
      
      const vm = new Vue({
        el: "#app",
        data: {
          logado: "",
        },
      });

      setTimeout(() => {
        vm.logado = "Sim";
      }, 2000);

    </script>

  </body>
</html>
