<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>components</title>
  </head>
  <body>
    <div id="app">
      <lista-produtos :frutas="list" titulo="Meu titulo teste"></lista-produtos>
    </div>

    <script type="module">
      const ItemProduto = {
        name: "ItemProduto",
        // props: ["nomeFruta"],
        props: {
          nomeFruta: String,
          cor: {
            type: String,
            required: true,
          },
          tamanho: {
            type: String,
            default: "Grande",
          },
        },
        template: `<li>
            <h2>{{nomeFruta}}</h2>
             Ã© o nome: {{nomeFruta}}
             {{tamanho}}
             </li>`,
      };

      const ListaProdutos = {
        name: "ListaProdutos",
        props: ["frutas", "titulo"],
        components: {
          ItemProduto,
        },
        template: `
                <ul>
                    <h1>{{titulo}}</h1>
                    {{frutas}}
                    <item-produto 
                    v-for="fruta,index in frutas" 
                    :key="fruta + index" 
                    :nomeFruta="fruta"
                    cor="Azul"
                    tamanho="Pequena"
                    ></item-produto>
                </ul>
            `,
      };

      const vm = new Vue({
        el: "#app",
        data: {
          list: ["banana", "laranja", "uva"],
        },
        components: {
          ListaProdutos,
        },
      });
    </script>
  </body>
</html>
