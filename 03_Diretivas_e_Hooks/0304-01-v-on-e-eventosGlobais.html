<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>Vue.js - 0304</title>
  </head>
  <body>

    <!--V-ON:KEY-->
    <div id="app">
      <input @keyup="ativar" />
      <input @keyup.enter="ativar" />
      <input @keyup.esc="ativar" />
      <input @keyup.up="ativar" />
    </div>

    <!--V-ON:CLICK-->
    <div id="app2">
      <p @click="ativar">Clique</p>
      <p @click.alt="ativar">Clique ALT</p>
      <p @click.right="ativar">Clique ESQUERDO</p>
      <p @click.middle="ativar">Clique MEIO</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {},
        methods: {
          ativar(event) {
            event.currentTarget.style.border = "4px solid blue";
          },
        },
      });

      const vm2 = new Vue({
        el: "#app2",
        data: {},
        methods: {
          ativar(event) {
            event.currentTarget.style.color = "blue";
          },
        },
      });
    </script>
  </body>
</html>
