<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>Vue.js - 0303</title>
  </head>
  <body>
    <!-- 
    2 - Crie um formulário com, nome, email, telefone e mensagem.
    Ao clicar em enviar, as informações preenchidas no formulário
    devem aparecer abaixo do mesmo. (previna o comportamento padrão do botão enviar)
  -->

    <div id="app">
      <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" v-model="nome" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" v-model="email" />

        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" v-model="telefone" />

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" v-model="mensagem"></textarea>
        <br />
        <input @click.prevent="enviarForm" type="submit" />
      </form>
      <div>
        <ul>
          <li v-for="value, key in resultado">{{key}}: {{value}}</li>
        </ul>
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          nome: "",
          email: "",
          telefone: "",
          mensagem: "",
          resultado: {},
        },
        methods: {
          enviarForm() {
            this.resultado = {
              nome: this.nome,
              email: this.email,
              mensagem: this.mensagem,
              telefone: this.telefone,
            };
          },
        },
      });
    </script>

    <style>
      label {
        display: block;
      }
      li {
        list-style: none;
      }
    </style>
  </body>
</html>
